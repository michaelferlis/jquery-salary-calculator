<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="jquery.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>
        <h1 id="mi6">MI6 Salary Calculator</h1>
    <header id="headerContent"><img src="mi6.png" alt=""></header>
        <div id="spaceDiv"></div>
    <div id="mainContent">
    
        <h3>Add Agent</h3>

<input id="firstName" placeholder="First Name"   type="text">
<input id="lastName" placeholder="Last Name"   type="text">
<input id="identification" placeholder="ID"   type="text">
<input id="title" placeholder="Title"   type="text">
<input id="annualSalary" placeholder="Annual Salary"   type="text">
<button id="addAgentButton">Aquire Agent</button>

        <h3>Active Agents</h3>
        <table>
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Annual Salary</th>
                        <th>Contract Termination</th>
                    </tr>
                </thead>
                <tbody id="agentTableBody">
                    <tr>
                        <td id="tableFirstName">James</td>
                        <td>Bond</td>
                        <td>007</td>
                        <td>Commander</td>
                        <td>£ 45000.00</td>
                        
                        <td><button class="disavowAgentButton">Disavow Agent</button></td>
                    </tr>
                    <tr>
                        <td>M</td>
                        <td>Classified</td>
                        <td>4267</td>
                        <td>Superior Officer</td>
                        <td>£ 50000.00</td>
                        <td><button class="disavowAgentButton">Disavow Agent</button></td>
                    </tr>
                    <tr>
                            <td>Eve</td>
                            <td>Moneypenny</td>
                            <td>6734</td>
                            <td>Assistant</td>
                            <td>£ 34000.00</td>
                            <td><button class="disavowAgentButton">Disavow Agent</button></td>
                        </tr>
                </tbody>
                </table>
            </div>
    <div id="monthlyDiv">Total Monthly Salary: £ <span id="monthlySpan">10750.00</span></div>
    <Footer>
        <img src="" alt="">
    </Footer>
</div>
<!-- <div id="classified">Highly Classified Material</div> -->
</body>
</html>
